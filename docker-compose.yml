version: "3.9"

services:
  mysql:
    image: mysql
    container_name: umamin-mysql
    ports:
      - "6033:3306"
    environment:
      - MYSQL_DATABASE=umamin-db
      - MYSQL_ROOT_PASSWORD=mysql
    restart: always
    volumes:
      - db:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  db:
    driver: local

