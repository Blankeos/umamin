fragment MessageFields on Message {
  id
  reply
  content
  receiverMsg
}

query getMessages($userId: ID!, $cursorId: ID, $type: String!) {
  getMessages(userId: $userId, cursorId: $cursorId, type: $type) {
    isOpened
    createdAt
    ...MessageFields
  }
}

query getRepliedMessages($userId: ID!, $cursorId: ID) {
  getRepliedMessages(userId: $userId, cursorId: $cursorId) {
    isOpened
    createdAt
    ...MessageFields
  }
}

query getMessageById($id: ID!) {
  message(id: $id) {
    senderId
    receiverId
    ...MessageFields
  }
}

mutation editMessage($id: ID!, $isOpened: Boolean!) {
  editMessage(id: $id, isOpened: $isOpened)
}

mutation deleteMessage($id: ID!) {
  deleteMessage(id: $id)
}

mutation sendMessage($input: SendMessageInput!) {
  sendMessage(input: $input)
}

mutation addReply($id: ID!, $content: String!) {
  addReply(id: $id, content: $content)
}
